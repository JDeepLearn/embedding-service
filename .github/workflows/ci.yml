name: CI - Embedding Service

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout source
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2️⃣ Setup Python environment
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (modern Python package manager)
        run: pip install uv

      # -----------------------------
      # 3️⃣ Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          uv pip install .[dev]

      # -----------------------------
      # 4️⃣ Lint (quick hygiene check)
      # -----------------------------
      - name: Run linter
        run: |
          uv run ruff check embedding_service

      # -----------------------------
      # 5️⃣ Start embedding service
      # -----------------------------
      - name: Start FastAPI service
        run: |
          uv run uvicorn embedding_service.main:app --port 8080 &
          sleep 10

      # -----------------------------
      # 6️⃣ Run pytest integration suite
      # -----------------------------
      - name: Run pytest
        env:
          EMBED_URL: http://localhost:8080
          MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
        run: |
          pytest -q -v

      # -----------------------------
      # 7️⃣ Build Docker image (validation only)
      # -----------------------------
      - name: Build Docker image
        run: |
          docker build -t embedding-service:test .

      # -----------------------------
      # 8️⃣ Verify container health
      # -----------------------------
      - name: Run container and health check
        run: |
          docker run -d -p 8080:8080 --name test embedding-service:test
          sleep 10
          curl -f http://localhost:8080/health
          docker stop test